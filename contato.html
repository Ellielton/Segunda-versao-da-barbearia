<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css"><!--Essa ordem é importante. pois reseta antes do nosso css ser escrito-->
        <link rel="stylesheet " href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Lodo da Barbearia Alura"></h1>    
                <nav>
                    <ul><!--ul para listas não ordenadas-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <!--Formulário simples-->
           <form action="">

            <label for="Nomeesobrenome">Nome e sobre nome</label> <!-- Coneta-se ao input e dar seu descrição-->
            <input type="text" id="Nomeesobrenome" class="input-padrao" riquared> <!--Captura entrada de dados conectado pelos for com id.-->

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" riquared placeholder="samurai@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" riquared placeholder="(xx) x xxxx-xxxx">

            <!--Formulário avançado-->
            <label for="mensagem"></label>
            <textarea name="" id="" cols="30" rows="10" id="mensagem" class="input-padrao" riquared></textarea>

            <!--Campo de seletores com radiobox, marcador é uma bolinha.-->
            <!--
            <div> antes de colocar o input dentro do label:
                <p>Como prefere nosso contato?</p>
                <label for="radio-email">Email</label>
                <input type="radio" value="email" name="contato" id="radio-email">
    
                <label for="radio-telefone">Telefone</label>
                <input type="radio" value="telefone" name="contato" id="radio-telefone">
    
                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" value="whatsapp" name="contato" id="radio-whatsapp">
            </div>-->            
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">Email</label>
                
    
                <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
                
    
                <label for="radio-whatsapp"><input type="radio" checked value="whatsapp" name="contato" id="radio-whatsapp">Whatsapp</label>
                
            </fieldset>
            <!--input do tipo select-->
            <fieldset>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <!--Campo de checkbox, marcador é um visto-->
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
           </form>
           <!--criando uma tabela-->
           <table>
               <!-- Cabeçalho-->
               <thead>
                    <tr><!--1º linha head -->
                        <th>Dia</th><!--1º celula-->
                        <th>Horário</th><!--2º celula-->
                    </tr>
                </thead>

                <!--Corpo da tabela-->
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h~20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer class="copyright">
            <img src="logo-branco.png" alt="Lodo da Barbearia Alura"">
            <p> &copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>

    <!--CAPITULO 6: Estrutura de tabela:
    Vamos criar agora uma tabela com a tag <table>; a <tr> marca uma linha e cada celular e marcada com <td> e para aumentar ela é só criar mais tr e dentro dela as tds.
        Para deixa nossa tabela com semantica apropriada usamo a tag <thead> para marcar o cabeçalho a linha permance como <tr> mas a celular dentro do thead usa-se o <th> e para o corpo usamos <tbody> com a quantidade de <tr> e <td> necessaria. também temos o <tfooter> que é o roda pé das tabelas.

    As tabelas também nos oferecem a possibilidade de juntar células e montar um visual diferente. Por exemplo, quando uma linha, que deveria ter 5 células, passa a mostrar só "uma célula".

Esse efeito é conseguido através da propriedade colspan=X, onde X é o número de células que você quer agrupar.

Portanto, em uma tabela de 5 colunas, para ter uma célula única na linha, usamos um código assim:

<tr>
    <td colspan="5">Rio de Janeiro</td> 
</tr>COPIAR CÓDIGO
Experimente na sua página para ver o resultado!
